<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to JavaScript</title>

    <!-- Internal JavaScript -->
    <script>
        alert("I'm Internal JavaScript!")
    </script>
</head>
<body>

    <h1>Introduction to JavaScript</h1>

    <!--
    * Browsers support three methods for adding JavaScript to a page: 
    * 1. external 
    * 2. inline 
    * 3. internal 
    -->

    <script>
        const name = "Mihir Chakma";
        alert(name);
        alert("Hello, World!");
    </script>

    <!-- Inline JavaScript -->
    <a href="#" onclick="alert('Hi');">Click Me</a>

    <!-- External JavaScript with File -->
    <script src="script.js"></script>

</body>
</html>
